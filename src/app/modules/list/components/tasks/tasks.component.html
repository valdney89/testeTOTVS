<div class="card w-100 mb-2">
  <div
    class="card-body d-flex flex-row justify-content-between align-items-center"
  >
    <div class="card-body__title&description">
      <h5 tabindex="0" class="card-title">{{ task.title }}</h5>
      <p tabindex="0" class="card-text">
        {{ task.description }}
      </p>
    </div>
    <div class="card-body__actions">
      <div ngbDropdown class="d-inline-block">
        <button id="dropdownTasks" ngbDropdownToggle>
          <fa-icon [icon]="faEllipsisV"></fa-icon>
        </button>
        <div
          class="dropdown-menu dropdown-menu-right"
          ngbDropdownMenu
          aria-labelledby="dropdownTasks"
        >
          <button ngbDropdownItem (click)="clickConcluirTask()">
            Concluir Tarefa
          </button>
          <button ngbDropdownItem (click)="editarTask()">Editar</button>
          <button ngbDropdownItem (click)="excluirTask()">Excluir</button>
        </div>
      </div>
    </div>
  </div>
</div>
